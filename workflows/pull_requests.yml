name: Pull Requests Check

  on:
    pull_request:
      types: [opened]
  jobs:
    build:
      name: Pull Requests Check
      runs-on: ubuntu-latest
      steps:
      - run: gh pr comment $PR_URL --body "Pull Request OK"
        env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_URL: ${{ github.event.pull_request.html_url }}